<div class="container">
    <h1>Registration Form</h1>
    <div>
        <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" required ngControl="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" required ngControl="password">
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">password confirmation</label>
                <input type="password" class="form-control" required ngControl="passwordConfirmation">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
