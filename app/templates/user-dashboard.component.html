<cw-user-dashboard>
    <h1 *ngIf="user && user.name">Welcome {{user.name}}!</h1>
    <h2>Your Goals:</h2>
    <ul>
        <li *ngFor="#goal of goals">
            {{goal.text}}
        </li>
    </ul>
    <h2>Your personal details</h2>
    <ul *ngFor="#pd of personalDetails">
        <li>Weight: {{pd.weight}}</li>
        <li>Bicep: {{pd.bicep}}</li>
    </ul>
</cw-user-dashboard>
